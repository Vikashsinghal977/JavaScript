<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function</title>
</head>
<body>
    <h1>JavaScript Function</h1>
    <hr>
    <p>A JavaScript Function is a block of code designed to perform a particular task.</p>
    <hr>
    <p>A JavaScript function is executed when
        "Something" invokes it (calls it).
    </p>
    <p id="res"></p>
    <script>
        function myProduct(x,y){
            return x*y;
        }
        let x=myproduct(9,9);
        document.getElementById("res").innerHTML=x;
    </script>
</body>
</html>
