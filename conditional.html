<body>
    <h2>JS conditions Statement</h2>
    <p id="res"></p>
    <script>

        //     document.getElementById('res').innerHTML="Hyyyyy";
        // }
        // else{

        let day;
        switch(new Date().getday()){
            case 0:
                day="Sunday";
                break;
            case 1:
                day="Monday";
                break;
            case 3:
                day="Tuesday";
                break;
            case 4:
                day="Wednesday";
                break;
            case 5:
                day="friday";
                break;
            case 6:
                day="saturday";
                break;
            default:
                document.getElementById('res').innerHTML="I don't Know";

        }
        document.getElementById('res').innerHTML=day;
    </script>
</body>
